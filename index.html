<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nutrition Facts Quiz</title>
<style>
body {
font-family: Arial, Helvetica, sans-serif;
background-color: #f7fafc;
color: #0f172a;
margin: 0;
padding: 40px;
}
.quiz-container {
max-width: 700px;
margin: 0 auto;
background: #ffffff;
border-radius: 12px;
box-shadow: 0 6px 24px rgba(0,48,87,0.08);
padding: 30px;
}
h1 {
color: #003057;
text-align: center;
}
.question {
font-weight: 600;
margin-bottom: 12px;
}
.answers button {
display: block;
width: 100%;
text-align: left;
background-color: #f1f5f9;
color: #003057;
border: 1px solid rgba(0,48,87,0.2);
border-radius: 8px;
padding: 10px;
margin-bottom: 8px;
cursor: pointer;
transition: background 0.2s;
}
.answers button:hover {
background-color: #ffb300;
color: #003057;
}
.feedback {
margin-top: 12px;
font-size: 14px;
padding: 8px;
border-radius: 6px;
}
.correct {
background-color: #e6ffed;
color: #065f46;
}
.incorrect {
background-color: #fee2e2;
color: #991b1b;
}
.next-btn {
display: inline-block;
margin-top: 16px;
background-color: #003057;
color: #ffffff;
border: none;
padding: 10px 20px;
border-radius: 8px;
cursor: pointer;
}
.next-btn:hover {
background-color: #145a8a;
}
#score-container {
text-align: center;
display: none;
}
</style>
</head>
<body>
<div class="quiz-container">
<h1>Nutrition Facts Knowledge Check</h1>
<div id="quiz">
<div id="question-container"></div>
<div id="answers" class="answers"></div>
<div id="feedback" class="feedback"></div>
<button id="next-btn" class="next-btn" style="display:none;">Next Question</button>
</div>
<div id="score-container">
<h2>Your Score:</h2>
<p id="score"></p>

</div>
